<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../boot/bootstrap/css/bootstrap.css">

    <style>
        .t-color {
            color: #fff;
        }

        .bg {
            background-color: #343A40;
        }

        .bg-1 {
            background-color: #007BFF;
        }

        .bg-2 {
            background-color: #28A745;
        }

        .bg-3 {
            background-color: #DC3545;
        }

        .bg-4 {
            background-color: #17A2B8;
        }

        .bg-5 {
            background-color: #FFC107;
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="t-color bg col-md-6">
                <div class="row justify-content-md-center justify-content-lg-between">
                    <div class="bg-1 col-md-4 order-md-2 order-lg-1 col-xl-4">col-01</div>
                    <div class="bg-2 col-md-4 order-md-1 order-lg-2 col-xl-8">col-02</div>
                </div>
            </div>

            <div class="t-color col-md-4 col-lg-3 order-xl-2">
                <div class="row">
                    <div class="bg-3 order-2 col-md-12 order-md-2 order-lg-1">col-03</div>
                    <div class="bg-4 order-1 col-md-12 order-md-1 order-lg-2">col-04</div>
                </div>
            </div>

            <div class="t-color bg-5 col-md-2 col-lg-3 order-xl-1">col-05</div>
        </div>
    </div>
    
    

    <script src="../jquery.js"></script>
    <script src="../boot/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
